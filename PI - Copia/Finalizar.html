<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    /* Seu CSS aqui */
    /* From Uiverse.io by SSpisso */ 
    /* Body */

    /* Centraliza o formulário no meio da tela */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Cor escura para o fundo */
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: auto;
      gap: 0px;
    }

    hr {
      height: 1px;
      background-color: #2e2e2e; /* Linha cinza escura */
      border: none;
    }

    .card {
      width: 400px;
      background: #1c1c1c; /* Fundo escuro para um visual profissional */
      box-shadow:
        0px 187px 75px rgba(0, 0, 0, 0.01),
        0px 105px 63px rgba(0, 0, 0, 0.05),
        0px 47px 47px rgba(0, 0, 0, 0.09),
        0px 12px 26px rgba(0, 0, 0, 0.1),
        0px 0px 0px rgba(0, 0, 0, 0.1);
    }

    .title {
      width: 100%;
      height: 40-px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid #40a396; /* Cinza escuro */
      font-weight: 700;
      font-size: 11px;
      color: #80f0ff; /* Texto branco */
    }

    /* Carrinho */
    .cart {
      border-radius: 19px 19px 0px 0px;
    }

    .cart .steps {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .cart .steps .step {
      display: grid;
      gap: 10px;
    }

    .cart .steps .step span {
      font-size: 13px;
      font-weight: 600;
      color: #5272ff; /* Texto branco */
      margin-bottom: 8px;
      display: block;
    }

    .cart .steps .step p {
      font-size: 11px;
      font-weight: 600;
      color: #46a4b4; /* Texto cinza claro */
      margin: 0;
    }

    /* Promoção */
    .promo form {
      display: grid;
      grid-template-columns: 1fr 80px;
      gap: 10px;
      padding: 0px;
    }

    .input_field {
      width: auto;
      height: 36px;
      padding: 0 0 0 12px;
      border-radius: 5px;
      outline: none;
      border: 1px solid #2e2e2e; /* Cinza escuro */
      background-color: #333333; /* Fundo escuro do input */
      color: #ffffff; /* Texto branco */
      transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .input_field:focus {
      border: 1px solid transparent;
      box-shadow: 0px 0px 0px 2px #555555; /* Foco cinza claro */
      background-color: #333333;
    }

    .promo form button {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 10px 18px;
      gap: 10px;
      width: 100%;
      height: 36px;
      background: #555555; /* Botão cinza médio */
      box-shadow:
        0px 0.5px 0.5px #555555,
        0px 1px 0.5px rgba(239, 239, 239, 0.5);
      border-radius: 5px;
      border: 0;
      font-weight: 600;
      font-size: 12px;
      line-height: 15px;
      color: #7ad4eb; /* Texto branco */
      transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
      cursor: pointer;
    }

    /* Pagamento */
    .payments .details {
      display: grid;
      grid-template-columns: 10fr 1fr;
      padding: 0px;
      gap: 5px;
    }

    .payments .details span:nth-child(odd) {
      font-size: 12px;
      font-weight: 600;
      color: #629ac0; /* Texto branco */
    }

    .payments .details span:nth-child(even) {
      font-size: 13px;
      font-weight: 600;
      color: #5293a3; /* Texto cinza claro */
    }

    .checkout .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 10px 10px 20px;
      background-color: #2e2e2e; /* Fundo cinza escuro */
    }

    .price {
      font-size: 22px;
      color: #ffffff; /* Texto branco */
      font-weight: 900;
    }

    .checkout .checkout-btn {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 36px;
      background: #555555; /* Botão cinza médio */
      border-radius: 7px;
      border: 1px solid #2e2e2e; /* Borda cinza escuro */
      color: #ffffff; /* Texto branco */
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
      cursor: pointer;
    }

    .checkout .checkout-btn:hover {
      background-color: #777777; /* Cinza claro ao passar o mouse */
    }

    /* Estilo da imagem do produto */
    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .product-info img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
    }

    .product-info div p {
      margin: 0;
    }

    .product-info .product-name {
      color: white;
      font-weight: 600;
    }

    .product-info .product-qty {
      color: #bbbbbb;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card cart">
      <label class="title">FINALIZAR COMPRA</label>
      <div class="steps">
        <div class="step">
          <div>
            <span>ENTREGA</span>
            <p>Rua Vitório Zambon, 36 - Jardim Santa Cruz</p>
            <p>Araras, São Paulo, Brasil</p>
          </div>
          <hr />
          <div>
            <span>MÉTODO DE PAGAMENTO</span>
            <p>Visa</p>
            <p>**** **** **** 5453</p>
          </div>

          <!-- Informações do produto com imagem -->
          <div class="product-info">
            <img src="boneco teletubies - Copia.jpeg" alt="Tele Tubiês" />
            <div>
              <p class="product-name">Tele Tubiês</p>
              <p class="product-qty">Quantidade: 1</p>
            </div>
          </div>

          <hr />
          <div class="promo">
            <span>VOCÊ TEM CÓDIGO PROMOCIONAL?</span>
            <form class="form">
              <input
                class="input_field"
                placeholder="Digite o código"
                type="text"
              />
              <button>Aplicar</button>
            </form>
          </div>
          <hr />
          <div class="payments">
            <span>PAGAMENTO</span>
            <div class="details">
              <span>Subtotal:</span>
              <span>R$99,99</span>
              <span>Frete:</span>
              <span>R$25,00</span>
              <span>Taxa:</span>
              <span>R$15,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card checkout">
      <div class="footer">
        <label class="price">R$139,99</label>
        <button class="checkout-btn">Finalizar Compra</button>
      </div>
    </div>
  </div>
</body>
</html>
