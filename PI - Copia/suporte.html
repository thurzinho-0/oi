<head>

  <!-- √çcones do Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* Reset b√°sico e defini√ß√£o de fonte padr√£o para toda a p√°gina */
    body {

    }

    /* Container principal centralizado, largura m√°xima e espa√ßamento */
    .support-container {

    }

    /* T√≠tulo principal da p√°gina */
    .heading {

      margin-bottom: 30px;
      text-align: center;
    }

    /* Estiliza√ß√£o para blocos com informa√ß√µes de contato, √≠cone e texto alinhados horizontalmente */
    .contactinfo {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    /* √çcones azuis √† esquerda do texto */
    .contactinfo i {
      font-size: 20px;
      margin-right: 10px;
      color: #007bff;
    }

    /* T√≠tulos dentro dos blocos de contato */
    .contactinfo h3 {

      margin-right: 10px;
    }

    /* Par√°grafos simples, sem margem */
    .contactinfo p {

    }

    /* Formul√°rio de contato */
    form {
      margin-top: 30px;
    }

    form h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    /* Inputs e textarea com largura total, espa√ßamento interno e borda arredondada */
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Bot√£o de envio com cor azul e texto branco */
    .primary {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Links das redes sociais centralizados e com espa√ßamento horizontal */
    .SocialLinks {
      margin-top: 20px;
      text-align: center;
    }

    .SocialLinks a {
      margin: 0 10px;
      color: #007bff;
      font-size: 22px;
    }

    /* Chat flutuante no canto inferior direito da tela */
    #chatBot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      font-family: Arial, sans-serif;
      z-index: 1000; /* para ficar sempre sobre outros elementos */
    }

    /* Cabe√ßalho do chat, azul com texto branco e arredondado no topo */
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Corpo do chat, oculto por padr√£o e com borda arredondada embaixo */
    .chat-body {
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 10px 10px;
      padding: 10px;
    }

    /* Quando o chat est√° aberto, exibimos o corpo */
    .chat-body.active {
      display: block;
    }

    /* √Årea onde as mensagens aparecem, com altura fixa e barra de rolagem */
    .messages {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    /* Estilo das mensagens do bot e do usu√°rio */
    .bot,
    .user {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    /* Mensagens do bot com fundo cinza claro */
    .bot {
      background-color: #f1f1f1;
    }

    /* Mensagens do usu√°rio com fundo verde claro e alinhamento √† direita */
    .user {
      background-color: #d1e7dd;
      text-align: right;
    }

    /* Caixa de texto para digitar a mensagem do usu√°rio */
    #userInput {
      width: calc(100% - 60px); /* espa√ßo para o bot√£o enviar */
      padding: 5px;
    }

    /* Bot√£o enviar dentro do chat */
    .chat-body button {
      width: 50px;
      padding: 5px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Container principal da p√°gina de suporte -->
  <div class="support-container">
    <h1 class="heading">Central de Suporte üì°</h1>

    <!-- Informa√ß√µes de contato: telefone -->
    <div class="contactinfo">
      <i class="fa-solid fa-phone"></i>
      <h3>Telefone</h3>
      <p>(19) 98612-4243</p>
    </div>

    <!-- Informa√ß√µes de contato: localiza√ß√£o -->
    <div class="contactinfo">
      <i class="fa-solid fa-location-dot"></i>
      <h3>Localiza√ß√£o</h3>
      <p>Araras SP</p>
    </div>

    <!-- Informa√ß√µes de contato: email -->
    <div class="contactinfo">
      <i class="fa-regular fa-envelope"></i>
      <h3>Email</h3>
      <p>littlebunnysuporte@gmail.com</p>
    </div>

    <!-- Informa√ß√µes de contato: Instagram -->
    <div class="contactinfo">
      <i class="fa-brands fa-instagram"></i>
      <h3>Instagram</h3>
      <p><a href="https://www.instagram.com/lit.tlebunnys/" target="_blank">https://www.instagram.com/lit.tlebunnys/</a></p>
    </div>

    <!-- Formul√°rio simples que envia email via mailto -->
    <!-- ATEN√á√ÉO: 'mailto' abre o cliente de email do usu√°rio, n√£o envia direto pelo site -->
    <form action="mailto:arthurdearaujomarques@gmail.com" method="post" enctype="text/plain">
      <h2>Envie uma mensagem</h2>
      <input type="text" placeholder="Nome" name="nome" required />
      <input type="email" placeholder="Email" name="email" required />
      <textarea rows="6" placeholder="Digite sua mensagem aqui..." name="mensagem" required></textarea>
      <button class="primary" type="submit">Enviar</button>
    </form>

<!-- 
    Chat de Ajuda simples implementado com HTML, CSS e JavaScript puro.
    Foi inspirado em exemplos dispon√≠veis em tutoriais e v√≠deos no YouTube,
    especialmente de canais que ensinam front-end para iniciantes.
    Adaptei o c√≥digo com base no conte√∫do do canal "Online Tutorials" e 
    outras refer√™ncias simples de chatbots b√°sicos sem backend.
    Como ainda estou aprendendo, a l√≥gica √© bem b√°sica e serve apenas como 
    simula√ß√£o de um atendimento autom√°tico.
-->

    <!-- Chat de ajuda flutuante -->
    <div id="chatBot">
      <div class="chat-header" onclick="toggleChat()">
        <span>Ajuda</span>
        <i class="fa-solid fa-comments"></i>
      </div>
      <div class="chat-body" id="chatBody">
        <div class="messages" id="chatMessages">
          <div class="bot">Ol√°! Como posso te ajudar?</div>
        </div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleKey(event)" />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

  <!-- Scripts para funcionalidade do chat -->
  <script>
    // Alterna a exibi√ß√£o do chat (abre/fecha)
    function toggleChat() {
      document.getElementById("chatBody").classList.toggle("active");
    }

    // Envia mensagem digitada pelo usu√°rio para o chat
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return; // n√£o envia mensagem vazia

      const chat = document.getElementById("chatMessages");

      // Cria a mensagem do usu√°rio e adiciona ao chat
      const userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.textContent = message;
      chat.appendChild(userMsg);

      // Cria a resposta autom√°tica do bot e adiciona ao chat
      const botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.textContent = "Recebi sua mensagem! Vou responder em breve.";
      chat.appendChild(botMsg);

      // Limpa o input ap√≥s enviar
      input.value = "";

      // Mant√©m o scroll do chat no fim para mostrar √∫ltima mensagem
      chat.scrollTop = chat.scrollHeight;
    }

    // Permite enviar mensagem ao pressionar Enter
    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
